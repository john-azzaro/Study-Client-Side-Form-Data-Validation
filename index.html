<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Data Validation Study</title>
    <meta name="Form Data Validation Study" content="A handy study in form data validation"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div id='error'>                                                         <!-- Div for error message-->

    </div>
    <form action="/" method="GET">                                           <!-- Form with name and password with a submit button-->
        <div>
            <label for="name">Name</label>
            <input id="name" name="name" type="text">
        </div>
        <div>
            <label for="password">Password</label>
            <input id="password" name="password" type="password">
        </div>
        <button type="submit">Submit</button>
    </form>


</body>
</html>
