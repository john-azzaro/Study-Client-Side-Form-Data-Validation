<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Data Validation Study</title>
    <meta name="Form Data Validation Study" content="A handy study in form data validation"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>

<body class="container full-height-grow">
    <header class="main-header">                                                                  
        <a href="/" class="brand-logo">                                                     
            <img class="logo-resize" src="" alt="">
            <div class="brand-logo-name">Form Data Validation Study</div>
        </a>
        <a href="#" class="toggle-button">                                                                                    
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
        <nav class="main-nav">                                                                        
        </nav>
    </header>
    
    <section class="contact-main-section">                                                       
        <h1 class="contact-text">                                                                 
            Form        
            <span class="accent-text">Data</span>  
            Validation                                      
        </h1>


        <form id="form" class="contact-form" action="/" method="GET">                        <!-- Form with name and password with a submit button-->
            <div id='error'></div>                                                            <!-- Div for error message-->
            <div class="input-group">                                                         <!--group for name-->
                <label for="name">Name</label>
                <input id="name" name="name" type="text">
            </div>
            <div class="input-group">                                                         <!--group for password-->
                <label for="password">Password</label>
                <input id="password" name="password" type="password">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </section>
</body>
</html>
